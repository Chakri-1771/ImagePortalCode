<h2>
    Login
</h2>
<form ng-submit="login()"
      <div>
          <label> Username : </label>
          <input type="password" ng-model="account.username" />
      </div>
    <div>
        <label>Password : </label>
        <input type="password" ng-model="account.passowrd" />
    </div>
    <input type="submit" />
    <div style="color:red">
        {{message}}
    </div>
</form>
